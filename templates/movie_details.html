{% extends 'base.html' %}
{% block content %}

<h1>{{ movie.title }} Details</h1>

  <h3>Movie: {{ movie.title }}</h3>
  <p>IMDB link: {{ movie.imdb_url }}</p>

  <p>
    <ul>
      {% for rating in movie.ratings %}
        <li>{{ rating.user_id }}: {{ rating.score }}</li>

      {% endfor %}
    </ul>

{% endblock %}
